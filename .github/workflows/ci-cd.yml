name: CI/CD

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tododb
        ports:
          - 3308:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar libssl1.1 (fix para .NET Core 3.1)
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl1.1 || echo "libssl1.1 no está en los repos, continuamos igual"

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 3.1.x

      - name: Restaurar dependencias
        run: dotnet restore ./tecni-devops

      - name: Compilar
        run: dotnet build ./tecni-devops --no-restore

      - name: Ejecutar tests
        run: dotnet test ./tecni-devops.Tests --no-build --verbosity normal

  docker:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build y push de imagen Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/tecni-devops:latest ./tecni-devops
          docker push ${{ secrets.DOCKER_USERNAME }}/tecni-devops:latest

